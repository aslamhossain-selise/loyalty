name: loyalty
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  barcode_widget: ^2.0.1
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.9.2
  flutter_svg: ^0.22.0
  intl: ^0.17.0
  provider: ^6.0.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/splash.png"

dev_dependencies:
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter

flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/icons/
    - assets/images/

  fonts:
    - family: Futura PT
      fonts:
        - asset: assets/fonts/FuturaPTLight.otf
          weight: 300

        - asset: assets/fonts/FuturaPTBook.otf
          weight: 400

        - asset: assets/fonts/FuturaPTMedium.otf
          weight: 500

        - asset: assets/fonts/FuturaPTDemi.otf
          weight: 600

        - asset: assets/fonts/FuturaPTBold.otf
        - asset: assets/fonts/FuturaPTHeavy.otf
          weight: 700
